<div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong></strong>Note : Please recheck your credentials before submit them!.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container py-5">
    <div class="row my-2">
        <div class="col-sm-6 offset-sm-3 ok">

            <button class="border-0 bg-transparent" style='font-size:20px' onclick="history.back()"><i class='fas fa-arrow-left'></i></button>
            <form method="post" novalidate class="shadow p-5  rounded" enctype="multipart/form-data">
                {% csrf_token %}
                {% for fm in form %}
                <div class="form-group mb-3">
                    {{fm.label_tag}} {{fm}} <small>{{fm.errors|striptags}}</small>
                </div>
                {% endfor %}
                <input type="submit" value="Submit" class="btn btn-primary">
                <br>



            </form>

        </div>
    </div>
</div>
{% endblock %}
