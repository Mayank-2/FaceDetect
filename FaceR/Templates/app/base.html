<!DOCTYPE html>
{% load static %}
<html lang="en" style=" scroll-behavior: smooth;">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'img/pngwing.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <script src="https://kit.fontawesome.com/a624429432.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

    <style>
        .attandance {
            color: black;
            transition: transform .3s;
        }

        .attandance:hover {
            background: linear-gradient(to right, #497aff, #60f7ff);
            color: rgb(255, 255, 255);

            -ms-transform: scale(1.1);
            /* IE 9 */
            -webkit-transform: scale(1.1);
            /* Sfari 3-8 */
            transform: scale(1.1);
        }
        .ok{
            color: black;
        }

        
    </style>


</head>

<body>

    <nav id="navbar_top" class="navbar justify-content-center bg-light">

        <h3 class="head1"><span style="color: red;">A<span style="color: rgb(0, 0, 0);">-</span></span>ttendance</h3>
        <ul class="nav nav-pills nav-fill bg-light">
            {% if request.user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link ok " aria-current="page" href="{% url 'dash' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ok " href="{% url 'HODLogin' %}">Branch</a>
            </li>

            <li class="nav-item ok">
                <a class="nav-link ok " href="{% url 'record' %}">Record</a>
            </li>

            <li class="nav-item">
                <a class="nav-link ok " href="{% url 'OrDetail' %}">Organization Details</a>
            </li>

            <li class="nav-item">
                <div style="width:160px">
                    <a class="nav-link attandance " href="{% url 'cam' %}">Take attandance</a>
                </div>
            </li>
            {% endif %}

        </ul>

    </nav>


    <!-- Navbar -->
    {% block content %}

    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="{% static 'js/base.js' %}"></script> -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/record.js' %}"></script>

</body>

</html>
