{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">

<section class="py-2">
    <div class="container py-5">
        <div class="container py-2">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" class="rounded">
                        {% csrf_token %}
                        <div class="container ">
                            {% for fm in form %}
                            <div class="form-group mb-3">
                                {{fm.label_tag}} {{fm}} <small>{{fm.errors|striptags}}</small>
                            </div>
                            {% endfor %}
                            <button type="submit" class="login_bt">Signup</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        </div>
                    </form>
                    <div class="text-center text-dark fw-bold pt-1">Already have an account ? <a class="text-primary fw-bold" style="text-decoration: none;"
                        href="{% url 'login' %}">Login Now</a></div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
